  chunkowned: "&cThis chunk is owned by another town."
  chunknotowned: "&cThis chunk is not owned."
  chunkclaimed: "&aYou have successfully claimed this chunk."
  alreadyinatown: "&cYou are already in a town."
  townnametaken: "&cSomeone is already using this town name."
  failedtomaketown: "&cFailed to create the town."
  notownexists: "&cTown does not exist."
  notown: "&cYou are not in a town."
  notmayor: "&cYou are not the towns Mayor."
  nottownadmin: "&cYou are not a town administrator."
  towndeleted: "&cYou have abandoned your town."
  chunkremoved: "&aYou have unclaimed this chunk."
  missinginteractperm: "&cThis area is owned. You cannot interact here."
  playeralreadyintown: "&cPlayer already om a town."
  lefttown: "&aYou have left the town."
  playernotinyourtown: "&cPlayer is not in your town."
  cantpromote: "&cThis player cannot be promoted."
