#Required, this is how data is stored
mysql:
  host: localhost
  port: 3306
  database: minecraft
  username: root
  password: password

#Cost to create a town
towns:
  cost: 1.0

#Claim Cost
claims:
  cost: 1.0
  #Per real day cost to keep the town (COMING SOON)
  upkeep: 1.0

#message Prefix (Server name) leave a space after the prefix
prefix: '&f&l[&c&lOz&4&lTowns&f&l] '

#The Help menu to show commands
help:
  - "&f/towns create [townname] &aCreates a town."
  - "&f/towns abandon &aDeletes your town."
  - "&f/towns add [player] &aAdds a player to your town."
  - "&f/towns remove [player] &aKicks a player from the town."
  - "&f/towns promote [player] &aPromotes the player from Member to Officer."
  - "&f/towns demote [player] &aDemotes the player from Officer to Member."
  - "&f/towns claim &aClaims the chunk you are standing in."
  - "&f/towns unclaim &aUnclaims the chunk you are standing in."
  - "&f/towns leave &aLeaves the town you are in."

#Customize most messages sent to the player.
messages:
  nopermission: "&cYou do not have permission for this command."
  playernotfound: "&cCould not find the player."
  incorrectusage: "&cIncorrect usage. &f/towns help"
